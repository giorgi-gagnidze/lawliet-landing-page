<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;900&family=Plus+Jakarta+Sans:wght@400;500;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Lawlier landing page</title>
  </head>
  <body>
    <main class="main-container">
      <header class="main-header">
        <div class="header-logo-container">
          <div class="header-logo"><p>L</p></div>
          <p class="header-logo-text">Lawliet</p>
        </div>
        <nav class="header-nav-container">
          <ul class="nav-menu">
            <li><a href="#" class="nav-menu-link">contact</a></li>
            <li><a href="#" class="nav-menu-link">testimonials</a></li>
            <li><a href="#" class="nav-menu-link">about</a></li>
            <li><a href="#" class="nav-menu-link">terms</a></li>
          </ul>
          <img src="./Images/search-icon.svg" alt="search icon" />
        </nav>
      </header>
      <section class="hero-container">
        <div class="news-container">
          <div>New</div>
          <p>Stay connected to the upcoming & Recent jobs</p>
        </div>
        <h1 class="hero-heading">Your Solution Legal Consultacy</h1>
        <p class="hero-text">
          We are here to help you take care of your legality with the best
          service especially for you.
        </p>
        <button class="hero-button">get started</button>
        <p class="client-text">Trusted by 10+ companies in indonesia</p>
        <div class="client-container">
          <img src="./Images/airbnb-logo.png" alt="airbnb logo" />
          <img src="./Images/hubspot-logo.png" alt="hubspot logo" />
          <img src="./Images/micsoroft-logo.png" alt="microsoft logo" />
          <img src="./Images/google-logo.png" alt="google logo" />
        </div>
      </section>
    </main>
  </body>
</html>
